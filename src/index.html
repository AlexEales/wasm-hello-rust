<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello Rust WASM</title>

    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="styles.scss">
</head>
<body>
    <main class="bg-gray-100 h-screen flex flex-col justify-center items-center">
        <div class="col max-w-sm bg-white shadow-md rounded px-8 pt-6 pb-4 mb-4">
            <h1 class="title font-bold text-6xl text-center">Hello Rust WASM</h1>
    
            <form class="">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                        Name
                    </label>
                    <input
                            class="shadow appearance-none border rounded w-full py-2 px-3 mb-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            id="nameInput"
                            type="text"
                            placeholder="Name">
                    <button
                            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
                            type="submit">
                        Say Hello
                    </button>
                </div>
            </form>
        </div>
    </main>

    <script src="./index.ts"></script>
</body>
</html>
